name: Run tests

on:
  push:
  pull_request:
    branches:
      # This is a hack suggested by piersy at https://github.community/t/how-to-trigger-an-action-on-push-or-pull-request-but-not-both/16662/10
      # in order to a) run tests on pull requests from external forks
      # b) not get a duplicate set of tests from 'push:' for branches in this repo.
      # This pattern looks like a branch from a fork!
      - '**:**'
      # Please don't use colons in your branch names or they will be tested twice.

jobs:
  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.6', '3.7']
    name: Python ${{ matrix.python-version }}

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/setup.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy

        pip install -e .
        pip install -e .[tests]

    - name: Test
      run: pytest
